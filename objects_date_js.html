<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Date JS</title>
</head>
<body>
    <script>
        // todo:
        // Create an array of months for printing dates
        let months = ['August', 'September', 'October', 'November', 'December', 'January', "February",'march', 'April', 'May', 'June', 'July' ];

        // todo:
        // Create the date corresponding to your birthday using the JavaScript Date object.
        //let jsBirthday
        let myBirthday = new Date("June 20 1992");
        // todo:
        // Log your birthday in the format: January 1, 2014 using the JavaScript Date object.
        // See link below for methods needed:
        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date#Getter
        console.log('Here is my birthday using JavaScript: ' + myBirthday);
        const month = months[ myBirthday.getMonth()];
        const dayOfMonth = myBirthday.getDate();
        const year = myBirthday.getFullYear();
        console.log(`${month} ${dayOfMonth} ${year}`);

    </script>
</body>
</html>
