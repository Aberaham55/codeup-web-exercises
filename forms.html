<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
  <label for="email">email</label>
  <input type="email" name="email" placeholder="Enter your email address">
  <br><br>
  <label for="password">password</label>
  <input type="password" name="password" placeholder="Enter your password">
  <br><br>
  <textarea name="Bio" placeholder="Tell us something about yourself!"></textarea>
  <br><br>
  <h2>How did you hear about us?</h2>
  <input type="radio" name="input" value="Billboard">Billboard<br>
  <input type="radio" name="input" value="radio advertisement">Radio advertisement<br>
  <input type="radio" name="input" value="internet advertisement">Internet advertisement<br>
  <input type="radio" name="input" value="other">Other<br>
  <h2>What web browsers are you using?</h2>
  <select name="web browsers">
    <option value="Google Chrome">Google Chrome</option>
    <option value="Modzilla Firefox">Modzilla Firefox</option>
    <option value="Safari">Safari</option>
  </select><br><br>
  <input type="submit">
</form>
</body>
</html>
